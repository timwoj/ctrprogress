application: ctrptest
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /resources/FrizQuadrataStd.otf
  static_files: resources/FrizQuadrataStd.otf
  upload: resources/FrizQuadrataStd.otf
  mime_type: application/x-font-otf

- url: /resources
  static_dir: resources

- url: /howitworks\.html
  static_files: templates/howitworks.html
  upload: templates/howitworks\.html
- url: /tier17\.html
  static_files: templates/tier17.html
  upload: templates/tier17\.html
  
- url: /startrank
  script: main.app
  login: admin

- url: /rank
  script: main.app
  login: admin

- url: /builder
  script: main.app
  login: admin

- url: /loadgroups
  script: main.app
  login: admin

- url: /mergedb
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: lxml
  version: "latest"
- name: jinja2
  version: latest
